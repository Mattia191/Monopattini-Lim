<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

   <div class="contenitore">

      <header class="logo">
        <!-- logo e titolo -->
        <img class="immagine" src="Logo.png" alt="logoLim">
        <h2 class="titolo">Taking Booleaners from A to B</h2>
      </header>

      <nav class="link">
        <!-- indirizzi web -->
        <div class="bottoni">
          <button>Prenota</button>
          <button>Termina prenotazioni</button>
          <button>Accendi luci</button>
        </div>
      </nav>

      <main class="contenuto">
        <!-- tipologie di monopattino -->
        <ul class="monopattini">

          <li class="nomemonopattino">
            <h2 class="tipomonopattino">Monopattino Gino 22</h2>
            <div class="via">&#8614; Via Guadalametri - a 220 metri da te <br> Stato Carica:</div>
            <div class="carica1"></div>
          </li>
          <li class="nomemonopattino">
            <h2 class="tipomonopattino">Monopattino Mike 24</h2>
            <div class="via">&#8614; Via Ricciardoni - a 420 metri da te <br> Stato Carica:</div>
            <div class="carica2"></div>
          </li>
          <li class="nomemonopattino">
            <h2 class="tipomonopattino">Monopattino Fede 154</h2>
            <div class="Via">&#8614; Via Mentarini - a 490 metri da te <br> Stato Carica:</div>
            <div class="carica3"></div>
          </li>

        </ul>
      </main>

   </div>

  </body>
</html>
